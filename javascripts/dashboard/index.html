<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/854b321a1b.js"
      crossorigin="anonymous"
    ></script>
    <div id="main-container">
      <div id="background-container">
        <div id="main-text-container">
          <span id="time-header"></span>
          <span id="ampm-indicator"></span>
          <div id="weather-text">
            <span id="weather-icon" class="fa-solid fa-temperature-half"></span
            ><span id="weather-temp">Loading</span>
          </div>
        </div>
        <img
          src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1411&q=80"
          id="background"
        />
      </div>
      <div id="footer">
        <p id="footer-text">
          Made with <span class="fa-solid fa-heart"></span> by <a href="https://www.travellerentity.xyz" class="link">TravellerEntity</a>. Data from OpenWeatherMap.
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
