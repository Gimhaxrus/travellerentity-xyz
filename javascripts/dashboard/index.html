<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="https://kit.fontawesome.com/854b321a1b.js" crossorigin="anonymous"></script>
    <div id="main-container">
      <div id="background-container">
        <div id="main-text-container">
          <span id="time-header"></span>
          <span id="ampm-indicator"></span>
          <div id="weather-text">
            <span id="weather-icon" class="fa-solid fa-temperature-half"></span><span id="weather-temp">Loading</span>
          </div>
        </div>
      </div>
      <div id="footer">
        <p id="footer-text">
          Made with <span class="fa-solid fa-heart"></span> by
          <a href="https://www.travellerentity.xyz" class="link">TravellerEntity</a>. Data from OpenWeatherMap.
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
